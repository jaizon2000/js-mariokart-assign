<!DOCTYPE html>
<html>

<head>
    <title>Mario Kart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <h1>Mario Kart</h1>
        <hr>
        <h2>Choose a Position/Kart: </h2>

        <!-- INPUT -->
        <p><input id="num" type="number" max="12" min="1"></p>

        <div id="karts">
            <!-- 
        KARTS - Added by for loop in main.js
        <div id='kart1'><img src="images/kart1.png"><br>1</div>
        <div id='kart2'><img src="images/kart2.png"><br>2</div>
        ... 
        -->
        </div>
        <hr>

        <p><img src="images/cube.png" id="item-btn" width="90px"></p>
        <p><button id="reset-btn">Reset</button></p>
        <div id="result">
            <!-- ADD Images with JS -->
        </div>
    </main>



    <!-- Javascript -->
    <script src="main.js"></script>
</body>

</html>
